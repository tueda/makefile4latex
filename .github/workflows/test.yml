name: Test

on:
  push:
  pull_request:
  schedule:
    - cron: 0 0 1 * * # monthly

jobs:
  texlive-action:
    strategy:
      fail-fast: false
      matrix:
        check-target:
          - ci-test
          - ci-test-builddir
          - ci-test-dev
          - ci-test-dev-builddir
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true

      - run: |
          git status
          git log -1
          git checkout HEAD
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Test on Docker
        uses: xu-cheng/texlive-action/full@v1
        with:
          run: |
            apk add git make ruby
            git status
            git log -1
            make ${{ matrix.check-target }}
