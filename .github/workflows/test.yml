name: Test

on:
  pull_request:
  push:
  schedule:
    - cron: '0 0 1 * *' # monthly
  workflow_dispatch:

jobs:
  texlive-action:
    strategy:
      fail-fast: false
      matrix:
        check-target:
          - ci-test
          - ci-test-builddir
          - ci-test-dev
          - ci-test-dev-builddir
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Test on Docker
        uses: xu-cheng/texlive-action@v2
        with:
          scheme: full
          run: |
            apk add git make ruby
            git config --global --add safe.directory "$GITHUB_WORKSPACE"
            make ${{ matrix.check-target }}
